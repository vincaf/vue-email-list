<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Vue Email</title>
</head>
<body>
    <div id="app">
        <div class="container text-center">
            <h1 class="p-2 mt-3">GENERATORE DI EMAIL</h1>
            <p class="fs-5">Clicca sul bottone per generare automaticamente 10 mail</p>
            <button @click="generateNewMail()" class="btn btn-lg btn-primary p-3 px-5 my-3">INIZIA</button>

            <h4 class="p-2">{{ mailGenerated }}</h3>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
